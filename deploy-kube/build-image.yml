apiVersion: v1
kind: Pod
metadata:
  name: kaniko-build-thebidouilleur
  labels: 
    version: 2
  annotations:
    #    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: PreSync 
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args: ["--context=git://git.thoughtless.eu/CyberPrez/PrezAnsible",
            "--destination=registry.thebidouilleur.xyz/prezansible:latest",
            "--dockerfile=Dockerfile"]
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json

